<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liniergradient 2</title>
    <style>
        .box{
            display: flex;
            height: 100px;
            width: 1200px;
            background-image: linear-gradient(to right, #ca8bcd,#840686);
            color: #ffffff;
            padding:5px;
            margin: 15px;
            border-radius: 12px;
            justify-content: space-evenly;
        }
        h1{
            margin-bottom: 0;
        }
        p{
            margin-top:0 ;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <h1>15+</h1>
            <p>Years Experience</p>
        </div>
        <div class="box2">
            <h1>24.5 T+</h1>
            <p>Invested on Coinyx</p>
        </div>
        <div class="box3">
            <h1>115+</h1>
            <p>Professional Term</p>
        </div>
        <div class="box4">
            <h1>262+</h1>
            <p>Total Grobal node</p>
        </div>
    </div>
</body>
</html>
