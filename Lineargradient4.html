<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineargradient 4</title>
    <style>
       body{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        overflow: hidden;
       }
       img{
        height: 200px;
        width: 200px;
        border: 5px solid #000;
       }
       img:hover{
        scale: 2;
        transition: 1.5s;
       }
    </style>
</head>
<body>
    <img src="img/mountain1.webp" alt="">
</body>
</html>
